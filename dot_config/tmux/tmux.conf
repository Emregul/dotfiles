# Set the prefix to Ctrl+a
set -g prefix C-a

# Remove the old prefix
unbind C-b

# Send Ctrl+a to applications by pressing it twice
bind C-a send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config!"

set-option -g default-shell /opt/homebrew/bin/fish

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Faster escape time (important for neovim)
set -sg escape-time 0

# Focus events (for vim autoread)
set -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# panes: window splitting (open in current directory)
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle maximize pane
bind -r m resize-pane -Z

# Vi copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Session management
bind S command-prompt -p "New session:" "new-session -s '%%'"
bind s choose-tree -sZ

# Mouse mode
set -g mouse on

# Scrollback history
set -g history-limit 50000

# OSC52 clipboard (allows copy from within tmux/ssh)
set -g set-clipboard on
set -g allow-passthrough on

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Plugin to save and restore tmux sessions after restart
# * Save with: prefix + Ctrl-s
# * Restore with: prefix + Ctlr-r

set -g @plugin 'tmux-plugins/tmux-resurrect'
# restore vim and nvim sessions as well
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'tmux-plugins/tmux-continuum'
  # Automatic restore
set -g @continuum-restore 'on'

# Make navigation between tmux and vim panes seamlessly
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'

# Run Tmux Plugin Manager
run '~/.config/tmux/plugins/tpm/tpm'

run '~/.config/tmux/plugins/tmux/catppuccin.tmux'
